{% extends "base.html" %}
{% load product_extras %}
{% load cart_extras %}

{% block content %}
<div class="col-3">
    {% if product.image %}
        <img src="{{product.image.url}}" alt="Imagen del producto" width="200" height="225">
    {% endif %}
</div>
<div class="col">
    <div class="h3 font-weight-bold text-success">
        {{ quantity | quantity_add_format}} al carrito
    </div>
    <div>
        <a href="{% url 'products:product' product.slug %}">
            {{product.titulo}}
        </a>
    </div>
    <div class="font-weight-bold text-danger">
        {{product.price | price_format }}
    </div>
    <div class="mt-2">
        <a href="{% url 'carts:cart' %}" class="btn btn-warning">Ver carrito</a>
    </div>
    <div class="mt-2">
        <a href="{% url 'index' %}" class="btn btn-primary">Seguir comprando</a>
    </div>
</div>
{% endblock %}
